<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1_使用jsx创建虚拟DOM</title>
    <script src="../16.4.react.development.js"></script>
    <script src="../16.4.react-dom.development.js"></script>

    <!-- Don't use this in production: -->
		<script src="../6.15.babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>
      <!-- 此处一定要写babel -->
    <script type="text/babel"> 
      //1.创建虚拟DOM
      //const VDOM = <h1 id="test"><span>Hello,react!</span></h1>   //此处一定不要写引号，因为不是字符串
      // 也可以这样写，用() 包起来
      const VDOM = (
				<h1 id="test">
					<span>Hello,react!</span>
				</h1>
			)
			//babel 把jsx翻译成js创建的那个样子

			
      //2.渲染虚拟DOM到页面
      ReactDOM.render(VDOM,document.getElementById('test'))
    </script>
  </body>
</html>
