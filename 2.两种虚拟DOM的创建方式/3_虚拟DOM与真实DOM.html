<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3_虚拟DOM与真实DOM</title>
    <script src="../16.4.react.development.js"></script>
    <script src="../16.4.react-dom.development.js"></script>

    <!-- Don't use this in production: -->
		<script src="../6.15.babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>
    <div id="demo"></div>
      <!-- 此处一定要写babel -->
    <script type="text/babel"> 
      //1.创建虚拟DOM
      //const VDOM = <h1 id="test"><span>Hello,react!</span></h1>   //此处一定不要写引号，因为不是字符串
      // 也可以这样写，用() 包起来
      const VDOM = (
				<h1>
					<span>Hello,react!</span>
				</h1>
			)
			//babel 把jsx翻译成js创建的那个样子

			
      //2.渲染虚拟DOM到页面
      ReactDOM.render(VDOM,document.getElementById('test'))

      console.log('虚拟DOM',VDOM)
      console.log(typeof VDOM)
      console.log(VDOM instanceof Object)

      const TDOM = document.getElementById('demo')
      console.log('真实DOM',TDOM)
      //debugger;  //断点，用来排bugs的
      // 关于虚拟DOM：
      // 1.本质是Object类型的对象（一般对象）
      // 2.虚拟DOM比较‘轻’，属性比较少；真实DOM，比较重，属性很多。因为虚拟DOM是React内部在用，无需真实DOM上那么多属性
      // 3.虚拟DOM最终会被React转化为真实DOM，呈现在页面上

      
    </script>
  </body>
</html>
