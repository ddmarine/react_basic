<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1_使用jsx创建虚拟DOM</title>
    <script src="../16.4.react.development.js"></script>
    <script src="../16.4.react-dom.development.js"></script>

    <!-- Don't use this in production: -->
		<script src="../6.15.babel.min.js"></script>
		<style>
			.title{
				font-size: 30px;
			}
			.list{
				font-size: 20px;
			}
		</style>
  </head>
  <body>
    <div id="test"></div>
		<script type="text/babel">
			/*
				一定注意区分：【js语句（代码）】与【js表达式】
					1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
						下面这些都是表达式：
							(1). a
							(2). a+b
							(3). demo(1)
							(4). arr.map()
							(5). function test () {} 
					
					2. 语句(代码):
						下面这些都是语句(代码):
							(1).  if() {}
							(2).	for()	{}
							(3).	switch() {case:xxxx}


			*/


			// 模拟一些数据
			const data = ['Angular', 'React', 'Vue']

			// 1.创建虚拟DOM
			//	其实下面这种data.map((item,index) => {return <li key={index}>{item}</li>})
			//	的写法有问题，后面的课程再修改
			const VDOM = (
				<div>
					<p className="title">
						前端JS框架列表
					</p>
					
					<ul className="list">
						{
							data.map((item,index) => {
								return <li key={index}>{item}</li>
							})
						}
					</ul>
				</div>
			)
			// 2.创建虚拟DOM到页面
			ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
  </body>
</html>
