<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1_函数式组件</title>
    <script src="../16.4.react.development.js"></script>
    <script src="../16.4.react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="../6.15.babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>
      <!-- 此处一定要写babel -->
    <script type="text/babel"> 
      //1.创建函数式组件
      function MyComponent() {
        console.log(this) //此处的this式undefined，因为babel编译后开启了严格模式
        return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2>
      }
      //2.渲染组件到页面
      // 组件开头的第一个字母必须是大写，小写的话就是标签了
      ReactDOM.render(<MyComponent/>,document.getElementById('test'))
      /*
        执行了ReactDOM.render(<MyComponent/>... 之后发生了什么？
          1.React解析组件标签，找到了MyComponent组件。
          2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中。
      */
    </script>
  </body>
</html>
