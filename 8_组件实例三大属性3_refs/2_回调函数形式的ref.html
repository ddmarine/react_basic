<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2_回调函数形式的ref</title>
    <script src="../16.4.react.development.js"></script>
    <script src="../16.4.react-dom.development.js"></script>

    <!-- Don't use this in production: -->
		<script src="../6.15.babel.min.js"></script>
		<script src="../15.6.0.prop-types.js"></script>
 
  </head>
  <body>
		<div id="test"></div>
    <script type="text/babel"> 
			// 创建组件
			class Demo extends React.Component{
				// 展示左侧输入框的数据
				showData = ()=> {
					const {input1} = this
					alert(input1.value)
				}

				//展示右侧输入框的数据
				showData2 = ()=>{
					const {input2} = this
					alert(input2.value)
				}

				render() {
					return(
						<div>
							<input ref={(c) => {this.input1 = c}} type="text" placeholder="点击按钮提示数据"/>&nbsp;
							<button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
							<input onBlur={this.showData2} ref={c => this.input2 = c}  type="text" placeholder="失去焦点提示数据"/>
						</div>
					)
				}
			}
			// 渲染组件到页面
			ReactDOM.render(<Demo/>,document.getElementById('test'))
		</script>
  </body>
</html>
