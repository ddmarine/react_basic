<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="../16.4.react.development.js"></script>
    <script src="../16.4.react-dom.development.js"></script>

    <!-- Don't use this in production: -->
		<script src="../6.15.babel.min.js"></script>
		
		<style>
			.title{
				background-color: orange;
				width: 200px;
			}
		</style>
  </head>
  <body>
    <div id="test"></div>

  </body>
	<script type="text/babel"> 
		const myId = 'caoNiMa'
		const myData = 'Hello, rEAct'


		// 1.创建虚拟DOM
		const VDOM = (
			<div>
				<h2 className="title" id={myId.toLowerCase()}>
					<span style={{color:'white',fontSize:'30px'}}>{myData.toLowerCase()}</span>
				</h2>
				<input></input>
			</div>

		)
		// 2.创建虚拟DOM到页面
		ReactDOM.render(VDOM, document.getElementById('test'))


		/*
			jsx语法规则
			1.定义虚拟DOM时，不要写引号
			2.标签中混入js表达式时要用{}
			3.样式的指定类名不要用class，要用className  为了避开es6的关键字class
			4.内联样式，要用style={{key:value}}的样式去写
			5.只有一个根标签
			6.标签必须闭合，<input></input>可以，<input/>这样也可以，但不能<input>这样
			7.标签首字母
					（1）.若小写字母开头，则将该标签转为html中同名元素,若html中无该标签的同名元素，则报错。
					（2）.若大写字母开头，react则去渲染对应的组件，若组件没有定义，则报错。
		*/
	</script>
</html>
