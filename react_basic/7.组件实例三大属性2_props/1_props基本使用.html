<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1_props基本使用</title>
    <script src="../16.4.react.development.js"></script>
    <script src="../16.4.react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="../6.15.babel.min.js"></script>
  </head>
  <body>
		<div id="test1"></div>
		<div id="test2"></div>
		<div id="test3"></div>
      <!-- 此处一定要写babel -->
    <script type="text/babel"> 
			// 1.创建组件
			class Person extends React.Component{
				render() {
					console.log(this)

					//props是properties 的简写

					// 写法1
					// return (
					// 	<ul>
					// 		<li>姓名：{this.props.name}</li>
					// 		<li>性别：{this.props.sex}</li>
					// 		<li>年龄：{this.props.age}</li>
					// 	</ul>
					// )

					// 写法2
					const{name,age,sex} = this.props
					return(
						<ul>
							<li>姓名：{name}</li>
							<li>性别：{sex}</li>
							<li>年龄：{age+1}</li>
						</ul>						
					)
				}
			}
			// 2. 渲染组件到页面
			ReactDOM.render(<Person name="jerry" age={19} sex="男"/>,	document.getElementById('test1'))
			ReactDOM.render(<Person name="tom" age={18} sex="女"/>,	document.getElementById('test2'))
			
			const p = {name:'老刘',age:18,sex:'女'}  //批量传递标签属性
			//ReactDOM.render(<Person name="老刘" age="30" sex="女"/>,	document.getElementById('test3'))
			ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
		</script>
		<script>
			var aa = {a:1,b:2}
			var {a} = aa
			var {b} = aa
			console.log({b})
		</script>
  </body>
</html>
