<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>类中的方法this指向</title>
  </head>
  <body>	

    <script type="text/javascript"> 
      class Person {
        // 构造器方法
        constructor(name,age) {
          // 构造器中的this是谁？ - 类的实例对象
          this.name = name
          this.age = age
        }
        // 一般方法
        study() {
          // speak 方法放在哪里？- 类的原型对象上，供实例使用
          // 通过Person实例调用study时，study中的this就是Person实例
          console.log(this)
        }
      }

			const p1 = new Person ('tom',18)
			p1.study() //通过实例调用study方法
			const x = p1.study  // 这是赋值，把p1的study属性 赋给x
			x()
    </script>
  </body>
</html>
