<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>类的基本知识</title>
    <script src="../16.4.react.development.js"></script>
    <script src="../16.4.react-dom.development.js"></script>
		<script src="../6.15.babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript"> 
      /*
        总结：
          1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写。gdsagadsgas
          2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的。
          3.类中所定义的方法，都是放在了类的原型对象上，供实例去使用。1111
      */

      //创建一个Person类
      class Person {
        // 构造器方法
        constructor(name,age) {
          // 构造器中的this是谁？ - 类的实例对象
          this.name = name
          this.age = age
        }
        // 一般方法
        speak() {
          // speak 方法放在哪里？- 类的原型对象上，供实例使用
          // 通过Person实例调用speak时，speak中的this就是Person实例
          console.log(`我叫${this.name},我年龄是${this.age}`)
        }
      }

      const p1 = new Person ('tom',18)
      const p2 = new Person('jerry',19)

      console.log(p1)
      console.log(p2)
      p1.speak()
      p2.speak()
      p1.speak.call({name:1,age:2})   //这里没有Person实例

      // 创建一个Student类，继承于Person类
      class Student extends Person {
        // 如果这里不写这个构造器，则执行Person的，就没有grade
        constructor(name,age,grade) {
          super(name,age)  //要用super继承父类的实例，必须放第一
          this.grade = grade
          this.school = '操你妈'
        }
        // 重写从父类继承过来的方法
        // 如果这里不写speak，就用了Person的speak，没有年级
        speak() {
          console.log(`我叫${this.name},我年龄时${this.age},我读的是${this.grade}年级`)
          this.study()  // 要用this
        }
        study() {
          // study方法放在了哪里？ - 类的原型对象上，供实例使用
          // 通过Student实例调用study时，study中的this就是Student实例
          console.log('我很努力地学习')
        }
      }

      const s1 = new Student('小张',15,'高一')
      console.log(s1)
      s1.speak()

      class Car {
        constructor(name,price){
          this.name = name
          this.price = price
          //this.wheel = 4
        }
        // 类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象添加一个属性，名为a，值为1
        a = 1
        wheel = 4
        static demo = 100
      }
      const c1 = new Car('奔驰c63', 199)
      const c2 = new Car('宝马', 299)
      console.log(c1)
      console.log(c2)
      console.log(Car.demo)

    </script>
  </body>
</html>
